<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Show All Tickets</title>
</head>
<body class="bg-dark text-light">
    <div class="col-6 mx-auto">
        <h1 class="text-center">Welcome, {{user.first_name}}!</h1>
        <div>
            {% if user.id == 1 %}
                <a href="/ticket/new" class="mx-2">Create Ticket</a>
            {% endif %}
            <a href="/logout" class="mx-2">Logout</a>
            <a href="/main" class="mx-2">Back to Main</a>
        </div>
    </div>
    <div class="card-body col-6 mx-auto">
        <h3 class="card-title text-primary text-center">Complete List of Tickets</h3>
        <table class="table table-info">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tickets %}
                <tr>
                    <td>{{t.title}}</td>
                    <td><a href="/ticket/show/{{ t.id }}">Ticket Info</a>
                    {% if user.id == t.user_id %}
                        <a href="/ticket/edit/{{ t.id }}">  |  Edit</a><a href="/ticket/destroy/{{ t.id }}">  |  Delete</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
