<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Document</title>
</head>
<body class="bg-secondary text-light">
    <h1 class="text-center">User {{user.id}}</h1>
    <div class="col-6 mx-auto">
        <a class="mx-2 text-light" href="/main">Home</a> | 
        <a class="mx-2 text-light" href="/user/edit/{{user.id}}">Edit</a>
    </div>
    <ul class="list-group col-4 mx-auto">
        <li class="list-group-item"><h3>Full Name: {{user.first_name}} {{user.last_name}}</h3></li>
        <li class="list-group-item"><h3>Email: {{user.email}}</h3></li>
        <li class="list-group-item"><h3>Member Since: {{user.created_at.strftime("%b %d %Y %I %M %p")}}</h3></li>
    </ul>
</body>
</html>
