<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Ticket</title>
</head>
<body>
    <div>
        <div class="col-6 mx-auto">
            <h1 class="text-center">Welcome, {{user.first_name}}!</h1>
            <div>
                <a href="/dashboard" class="mx-2">Back to Shows</a>
                <a href="/logout" class="mx-2">Logout</a>
            </div>
        </div>
        <form action="/update/ticket/{{ticket.id}}" method="post" class="col-4 bg-dark text-light mx-auto p-4 my-4 rounded">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <h1 class="text-center">Edit Your Show</h1>
            {% with messages = get_flashed_messages(category_filter=['update ticket']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Title: </label>
                <input type="text" name="title" class="form-control" value="{{ticket.title}}">
            </div>
            <div class="form-group">
                <label for="number">Description: </label>
                <input type="text" name="description" class="form-control" value="{{ticket.description}}">
            </div>
            <div class="text-center">
                <input type="submit" value="Update" class="btn btn-primary btn-outline-dark my-4">
            </div>
        </form>
    </div>
</body>
</html>
