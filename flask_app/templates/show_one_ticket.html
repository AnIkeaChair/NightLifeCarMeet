<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Show One Ticket</title>
</head>
<body class="bg-secondary">
    <div class="col-6 mx-auto">
        <div>
            <h1 class="text-center">Welcome, {{user.first_name}}!</h1>
            <div>
                <a href="/tickets" class="mx-2">Back to Tickets</a>
                <a href="/main" class="mx-2">Main</a>
            </div>
        </div>
        <div class="row col-6 bg-dark text-light mx-auto p-4 my-4 rounded">
            <div>
                <h2 class="text-center">{{ticket.title}}</h2>
            </div>
            <div class="col my-2">Description:</div>
            <div class="col my-2">{{ticket.description}}</div>
            <div class="w-100"></div>
            <div>
                <h3 class="text-center">Posted By: {{ticket.creator.first_name}} {{ticket.creator.last_name}}</h3>
            </div>
        </div>
    </div>
</body>
</html>
