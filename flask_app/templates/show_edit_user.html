<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary">
    <div class="col-6 mx-auto">
        <a class="mx-2 text-light" href="/user/profile/{{user.id}}">Back to User</a>
    </div>
    <form action="/update" method="post" class="col-4 bg-dark text-light mx-auto p-4 my-4 rounded">
        <h1 class="text-center">Update {{user.first_name}} {{user.last_name}}'s Profile</h1>
        {% with messages = get_flashed_messages(category_filter=['register']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">First Name: </label>
            <input type="text" name="first_name" class="form-control" placeholder="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="type">Last Name: </label>
            <input type="text" name="last_name" class="form-control" placeholder="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="name">Email: </label>
            <input type="text" name="email" class="form-control" placeholder="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="number">Password: <p>Must be at least 8 characters long and contain at least 1 capital letter, 1 lower-case letter and 1 number.</p></label>
            <input type="password" name="password" class="form-control" placeholder="ThisMyPassword123">
        </div>
        <div class="form-group">
            <label for="number">Confirm Password: </label>
            <input type="password" name="confirm_password" class="form-control" >
        </div>
        <div class="text-center">
            <input type="submit" value="Update" class="btn btn-success btn-outline-dark my-4">
        </div>
    </form>
</body>
</html>
