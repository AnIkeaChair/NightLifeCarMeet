    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Ticket</title>
</head>
<body>
    <div>
        <form action="/register/ticket/{{user.id}}" method="post" class="col-4 bg-dark text-light mx-auto p-4 my-4 rounded">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <div>
                <h1 class="text-center">Create New Ticket</h1>
                <div>
                    <a href="/tickets" class="mx-2">Back to Tickets</a>
                    <a href="/main" class="mx-2">Main</a>
                </div>
            </div>
            {% with messages = get_flashed_messages(category_filter=['register ticket']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Ticket Title: </label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Description: </label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="text-center">
                <input type="submit" value="Create" class="btn btn-primary btn-outline-dark my-4">
            </div>
        </form>
    </div>
</body>
</html>
